
<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DogeMeow - Professional Pet Care & Health Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.puter.com/v2/"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Inter:wght@400;600;800&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
    }
    .font-inter {
      font-family: 'Inter', sans-serif;
    }
    .font-brand {
      font-family: 'Pacifico', cursive;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(30, 58, 138, 0.05);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(30, 58, 138, 0.2);
      border-radius: 10px;
    }
    .risk-low { color: #059669; }
    .risk-mid { color: #d97706; }
    .risk-high { color: #dc2626; }
    @keyframes pulse-slow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .animate-pulse-slow {
      animation: pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  </style>
<script type="importmap">

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-white text-blue-900 overflow-x-hidden">

</body>
</html>
